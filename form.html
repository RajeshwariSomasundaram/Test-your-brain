      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwcapsyVO8E5s5sOAzCdXr5-WkYzdRmoW0Qd4dgk1gmat19odchZXHI9w8yZaEoED_v/exec'
        const form = document.forms['google-sheets']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
          .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
      </script>

      <script>
        function myfunction(){
          location.replace("index.html")
        }
      </script>
    
   </body>
